<div class="box shadow rounded-2 py-2 px-3 py-4">
  <span class="bg-danger text-white float-end px-3 rounded-3">{{data.rating}} <i class="fa-solid fa-star"></i></span>
  <div class="imgBox overflow-hidden w-100">
    <img [src]="data.images[0]" alt="product" class="w-100 mt-2" routerLink="/details/{{data.id}}">
  </div>
  <div class="content mt-3">
      <p class="fw-bolder fst-normal text-black">{{data.title}}</p>
      <p class="fst-normal">{{data.description.slice(0, 40)}}....</p>
  </div>
  <div class="add-to-cart">
     <p-toast position="top-right"></p-toast> 
   <a class="py-2 px-3 border border-secondary" (click)="addProduct(data)">Add To Cart</a>
   <span class="bg-warning float-end px-3 rounded-3">$ {{data.price}}</span>
 </div>
</div>
