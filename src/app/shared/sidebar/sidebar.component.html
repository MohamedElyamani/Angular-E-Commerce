<nav class="navbar navbar-expand-lg bg-dark sticky-top">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/products">All Products</a>
        </li>
        <li class="nav-item dropdown" *ngFor="let item of toolBarItems">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ item.label }}
          </a>
          <ul class="dropdown-menu">
            <ng-container *ngFor="let item2 of item.items">
              <li routerLink="/products" [queryParams]="{ filter: item2.value }">

              </li>
              <li><hr class="dropdown-divider"/></li>
            </ng-container>
          </ul>
        </li>

        </div>
      </ul>
    </div>
  </div>
